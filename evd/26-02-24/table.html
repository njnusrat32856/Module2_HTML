<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <style>
        td{
            border: 1px solid;
        }
        thead{
            text-align: center;
        }
        table{
            width: 40%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        <caption>Round 49 Student Marks</caption>

        <thead>
            <tr>
                <td rowspan="2">ID</td>
                <td rowspan="2">Name</td>
                <td rowspan="2">Round</td>
                <td colspan="2">Marks</td>
            </tr>
            <tr>
                <td>MCQ</td>
                <td>Dese</td>
            </tr>
        </thead>
        <tr>
            <td>1112345</td>
            <td>Hasan</td>
            <td>49</td>
            <td>65</td>
            <td>28</td>
        </tr>
        <tr>
            <td>1113456</td>
            <td>Rahim</td>
            <td>49</td>
            <td>64</td>
            <td>28</td>
        </tr>
        <tr>
            <td>1114567</td>
            <td>Shamim</td>
            <td>49</td>
            <td>68</td>
            <td>29</td>
        </tr>
    </table>
    
</body>
</html>
