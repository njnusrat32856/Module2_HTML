<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            border-style: solid;
        }
        table tr td th{
            
            border: 1px solid;
        }
        
    </style>
</head>
<body>
    
    <table border="1">
        <caption><h2>Table Info</h2></caption>

        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
