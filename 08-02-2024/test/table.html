<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    </head>

    <style>

        table{
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }

    </style>
<body>
    
    <table border="1" width="100%">
        <tr>
            <th>Name</th>
            <th rowspan="3" style="text-align: left;">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>

    </table>
</body>
</html>
