<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>

    <img src="images/isdb.png" alt="" usemap="#mymap" width="200" height="auto">

    <map name="mymap">

        <!-- Clicking on the coordianted area will take you to the href page -->
        <area shape="circle" coords="80,90,100,120" href="../07-02-2024 layout/layout.html" alt="Layout">

    </map>
    <br>
    <fieldset>
        <legend>Form</legend>
        Course:
        <select name="" id="">
            <optgroup label="JEE">
                <option value="">Java</option>
                <option value="">Android</option>
            </optgroup>
            <optgroup label="#C">
                <option value="">.Net</option>
                <option value="">Rezor</option>
            </optgroup>
        </select>
        <br>
        Name <input type="text"> <br>
        Email <input type="email"> <br>
    </fieldset>
    <fieldset>
        <legend>Registration Form</legend>
        <form action="">
            <label for="">Full Name</label><br>
            <input type="text"/><br>
    
            <label for="">Email</label><br>
            <input type="email"/><br>
    
            <label for="">Password</label><br>
            <input type="password"/><br>
    
            <label for="">DOB</label><br>
            <input type="date"/><br>
    
            <label for="">Gender</label><br>
            <input type="radio" name="Gender"/> Male
            <input type="radio" name="Gender"/> Female
            <input type="radio" name="Gender"/> Others <br>
    
            <label for="">Address</label><br>
            <textarea name="Address" id="" cols="30" rows="2"></textarea><br>
    
            <label for="">Hobby</label><br>
            <input type="checkbox"> Cooking
            <input type="checkbox"> Travelling
            <input type="checkbox"> Coding
            <input type="checkbox"> Reading
            <input type="checkbox"> Driving
            <br>
    
            <label for="">Course</label><br>
            <Select>
                <option value="">Select One</option>
                <option value="">JEE</option>
                <option value="">C#</option>
                <option value="">DDD</option>
                <option value="">GAVE</option>
                <option value="">NT</option>
            </Select><br>
            
            <label for="">About Yourself</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Signup"/><br>
            <input type="reset" value="Resets">
        </form>
    </fieldset>
    <object data="images/VID_20230310_172925.mp4" width="50%" type=""></object>
</body>

</html>
