<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
    
        table{
            width: 50%;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" width="50%">
        <tr>
            <th>Name</th>
            <th rowspan="3" style="text-align: left;">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
        
    </table>
</body>
</html>
